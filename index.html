<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3680e33719.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Stacker</title>
</head>

<body>
    <div id="grid" class="grid">
        
    </div>
    <div id="objects">
        
    </div>
    <div id="creation-menu">
        <label for="name">name:</label>
        <input type="text" id="name" name="name">
        <label for="xdim">x-dim:</label>
        <input type="text" id="xdim" name="xdim">
        <label for="ydim">y-dim:</label>
        <input type="text" id="ydim" name="ydim">
        <label for="directions">where are the arrows:</label>
        <select name="directions" id="directions">
            <option value="up">up</option>
            <option value="right">right</option>
            <option value="down">down</option>
            <option value="left">left</option>
        </select>
        <button type="button", id = "create", onclick="create()">Create!</button>
    </div>
</body>

<main>
    <p>
        You can drag the blue objects and drop them to the grid. <br> It works better if you drag the top-left corners. <br><br>
        If you press 'r', the last dragged object will rotate.
    </p>
</main>

<script src="main.js"></script>

</html>
